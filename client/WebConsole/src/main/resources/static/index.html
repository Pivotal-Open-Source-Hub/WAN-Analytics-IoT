<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

circle {

  <body>
  
    <div id="body">
      <div id="footer">
        Collision Detection
        <div class="hint">move the mouse to repel nodes</div>
      </div>
    </div>  
    
    <script type="text/javascript">

var w = 1280,
    h = 800;

var svg = d3.select("#body").append("svg:svg")
.attr("width", w)
.attr("height", h);

//draw Raspberry PIs
var numberOfRaspberrys=2

var raspberry1 = svg
    .append("svg:circle")
    .attr("stroke-width", "3")
    .attr("stroke-dasharray", "5,5")
    .attr("fill-opacity", 0.0)
    .attr("r", 150)
    .attr("cx", 100)
    .attr("cy", 100);
    
var raspberry2 = svg
	.append("svg:circle")
    .attr("stroke-width", "3")
    .attr("stroke-dasharray", "5,5")
    .attr("fill-opacity", 0.0)
    .attr("r", 150)
	.attr("cx", 1600)
	.attr("cy", 100);

var raspberry3 = svg
	.append("svg:circle")
    .attr("stroke-width", "3")
    .attr("stroke-dasharray", "5,5")
    .attr("fill-opacity", 0.0)
    .attr("r", 150)
	.attr("cx", 800)
	.attr("cy", 700);

var dataNodes;

$.getJSON( "controller/getDeviceMap", function(data) {
		var nodes = d3.range(data.devices.length).map(function(i) { 
				return {
					radius: Math.random() * 12 + 4, 
					x: data.devices[i].x, 
					y: data.devices[i].x
				};
			}),
			color = d3.scale.category10();                
	
		dataNodes = nodes;
		
		var force = d3.layout.force()
		   	.gravity(0.05)
		   	.charge(function(d, i) { return i ? 0 : -2000; })
		   	.nodes(nodes)
		   	.size([w, h]);
		
		force.start();
		force.on("tick", function(e) {
		  var q = d3.geom.quadtree(nodes),
		      i = 0,
		      n = nodes.length;
		
		  while (++i < n) {
		    q.visit(collide(nodes[i]));
		  }
		
		  svg.selectAll("circle")
		      .attr("cx", function(d) { return d.x; })
		      .attr("cy", function(d) { return d.y; });
		});	        		
       
		svg
			.selectAll("circle")
		    .data(nodes)
   			.enter()
	   		.append("svg:circle")
			    .attr("r", function(d) { return d.radius - 2; })
			    .attr("cx", function(d) { return d.x; })
			    .attr("cy", function(d) { return d.y; })
			    .style("fill", function(d, i) { return color(i % 3); });

	});
	
var updateData = function() {
      
		/*	        		

		           		
*/

	$.getJSON( "controller/getDeviceMap", function(data) {

		dataNodes = d3.range(data.devices.length).map(function(i) { 
			return {
				radius: Math.random() * 12 + 4, 
				x: data.devices[i].x, 
				y: data.devices[i].x
			};
		}),
		color = d3.scale.category10();                

		svg
			.selectAll("circle")
	    	.data(dataNodes)
			.enter()
   			//.append("svg:circle")
		    .attr("r", function(d) { return d.radius - 2; })
		    .attr("cx", function(d) { return d.x; })
		    .attr("cy", function(d) { return d.y; })
		    .style("fill", function(d, i) { return color(i % 3); });    		
	           	
  	 });
     
     setTimeout(updateData, 2000);
};


//setTimeout(updateData, 2000);



           	  

	
   	
 





function collide(node) {
var r = node.radius + 16,
  nx1 = node.x - r,
  nx2 = node.x + r,
  ny1 = node.y - r,
  ny2 = node.y + r;
return function(quad, x1, y1, x2, y2) {
if (quad.point && (quad.point !== node)) {
  var x = node.x - quad.point.x,
      y = node.y - quad.point.y,
      l = Math.sqrt(x * x + y * y),
      r = node.radius + quad.point.radius;
  if (l < r) {
    l = (l - r) / l * .5;
    node.x -= x *= l;
    node.y -= y *= l;
    quad.point.x += x;
    quad.point.y += y;
  }
}
return x1 > nx2
    || x2 < nx1
    || y1 > ny2
    || y2 < ny1;
};




}
</script>
